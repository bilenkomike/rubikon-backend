server {
    listen 80;
    server_name rubikon.live;

    # ACME challenge (Certbot)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # redirect everything else to https
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name rubikon.live;

    # SSL cert paths (will appear after certbot run)
    ssl_certificate     /etc/letsencrypt/live/rubikon.live/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/rubikon.live/privkey.pem;

    # sane defaults
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_protocols TLSv1.2 TLSv1.3;

    # --- BACKEND (keep above /) ---
    location /backend/ {
        proxy_pass http://backend:8000/;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_redirect off;
    }

    # static/media
    location /static/ { alias /app/staticfiles/; access_log off; expires 30d; }
    location /media/  { alias /app/media/;      access_log off; expires 30d; }

    # --- FRONTEND (SPA) ---
    location / {
        root /frontend;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
}
